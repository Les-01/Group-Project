<!-- Basic parameters for HTML -->
<!doctype html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>The Maze</title>        
        <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!--------------------  Reference to custom CSS framework  -------------------->
        <link href="css/style.css" rel="stylesheet">  
        <script>
            function generateRandomLink() 
            {
                var links = 
                [
                    "left.html",
                    "left_2.html",
                    "right.html",
                    "left_right.html",
                    "left_right_2.html",
                    "straight.html",
                    "straight_2.html",
                    "dead_end_3.html",
                ];
                var randomIndex = Math.floor(Math.random() * links.length);
                return links[randomIndex];
            }
    
            function setRandomLink(buttonId) {
			var button = document.getElementById(buttonId);
			button.href = generateRandomLink();
		}

		window.onload = function() {
			setRandomLink("button1");
			setRandomLink("button2");
			setRandomLink("button3");
		};

        // Add a new entry to the user's browsing history
        history.pushState(null, null, location.href);

        // Listen for when the user navigates within your website
        window.addEventListener('popstate', function(event) 
        {
            // If the user tries to navigate back, push them forward to the current page
            history.pushState(null, null, location.href);
        });
        
        </script>       
        
    </head>
    <body>
        <div>
            <h1>The Maze</h1>
            <img src="images/maze_right_2.png" alt="Left Turn In The Maze">

            <p>There is a right turn ahead, do you follow the maze and turn left or go back and try to find another route?.</p>

            <div class="play_button_div ">
                <a id="button1" href="#"><button class="play_button">Turn Right</button></a>
                <a id="button2" href="#"><button class="play_button">Go Back</button></a>
                <a href="index.html"><button class="quit_button">End Game</button></a>
            </div>            
        </div>
    </body>
</html>
