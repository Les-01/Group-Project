<!-- Basic parameters for HTML -->
<!doctype html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>The Cube</title>        
        <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!--------------------  Reference to custom CSS framework  -------------------->
        <link href="css/style.css" rel="stylesheet">  
        <script>
            function generateRandomLink() 
            {
                var links = 
                [
                    "black_1.html",
                    "black_2.html",
                    "black_3.html",
                    "blue_1.html",
                    "blue_2.html",
                    "blue_3.html",
                    "green_1.html",
                    "green_2.html",
                    "green_3.html",
                    "navy_blue_1.html",
                    "navy_blue_2.html",
                    "navy_blue_3.html",
                    "red_1.html",
                    "red_2.html",
                    "red_3.html",
                    "white_1.html",
                    "white_2.html",
                    "white_3.html",
                    "yellow_1.html",
                    "yellow_2.html",
                    "yellow_3.html",
                ];
                var randomIndex = Math.floor(Math.random() * links.length);
                return links[randomIndex];
            }
    
            function setRandomLink(buttonId) {
			var button = document.getElementById(buttonId);
			button.href = generateRandomLink();
		}

		window.onload = function() {
			setRandomLink("button1");
			setRandomLink("button2");
			setRandomLink("button3");
            setRandomLink("button4");
			setRandomLink("button5");
			setRandomLink("button6");
		};

        // Add a new entry to the user's browsing history
        history.pushState(null, null, location.href);

        // Listen for when the user navigates within your website
        window.addEventListener('popstate', function(event) 
        {
            // If the user tries to navigate back, push them forward to the current page
            history.pushState(null, null, location.href);
        });
        
        </script>       
        
    </head>
    <body>
        <div>
            <h1>The Cube</h1>
            <img src="images/orange_1.png" alt="Left And Right Junction In The Cube">

            <p>There is a junction ahead with both left and right turns, do you follow the Cube and turn left or right? Or go back and try to find another route?.</p>

            <div class="play_button_div ">
                <a id="button1" href="#"><button class="orange_play_button">Left</button></a>
                <a id="button2" href="#"><button class="orange_play_button">Right</button></a>
                <a id="button3" href="#"><button class="orange_play_button">Up</button></a>
                <a id="button4" href="#"><button class="orange_play_button">Down</button></a>
                <a id="button5" href="#"><button class="orange_play_button">Forward</button></a>
                <a id="button6" href="#"><button class="orange_play_button">Back</button></a>
                <a href="index.html"><button class="quit_button">End Game</button></a>
            </div>            
        </div>
    </body>
</html>
